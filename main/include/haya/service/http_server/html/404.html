<!DOCTYPE html>
<html>
<head>
    <title>Haya - 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 400px;
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff5252;
            text-shadow: 2px 2px 10px rgba(255, 82, 82, 0.2);
        }
        h2 {
            margin-top: 10px;
            font-weight: 400;
        }
        p {
            color: #b0b0b0;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        .btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
    </div>
</body>
</html>
